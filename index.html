<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">Logo</div>

          <button class="search-btn" id="searchBtn">
            <svg
              class="search-btn__icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M19 19L14.65 14.65"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="search-overlay" id="searchOverlay">
          <div class="search-overlay__modal">
            <div class="search-overlay__header">
              <h3 class="search-overlay__title">Search</h3>
              <button class="search-overlay__close" id="closeSearch">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15 5L5 15M5 5L15 15"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
            </div>

            <div class="search-overlay__input-wrapper">
              <label class="search-overlay__label"
                >Enter the game title in the search below</label
              >
              <div class="search-overlay__input-container">
                <svg
                  class="search-overlay__input-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M19 19L14.65 14.65"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <input
                  type="text"
                  class="search-overlay__input"
                  id="searchInput"
                  placeholder="Search"
                  autofocus
                />
                <button
                  class="search-overlay__clear"
                  id="clearSearch"
                  style="display: none;"
                >
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 5L5 15M5 5L15 15"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="search-overlay__results">
              <h4 class="search-overlay__results-title">Top games</h4>
              <div class="search-overlay__games" id="searchResults"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <img
          src="./src/assets/images/image1650.png"
          alt="2000 â‚¬ Prize Fund"
          class="hero__image"
        />
      </div>
    </section>

    <section class="games-carousel">
      <div class="container">
        <div class="carousel__wrapper">
          <div class="carousel__track" id="gamesCarousel"></div>
        </div>
      </div>
    </section>

    <section class="games-section">
      <div class="container">
        <div class="tabs">
          <button class="tabs__button active" data-tab="recent">Recent</button>
          <button class="tabs__button" data-tab="favourite">Favourite</button>
        </div>

        <div class="games-grid" id="recentGames"></div>

        <div class="section-header">
          <h2 class="section-title">Top games</h2>
          <button class="show-all-btn">Show all</button>
        </div>

        <div class="games-grid" id="topGames"></div>
      </div>
    </section>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
